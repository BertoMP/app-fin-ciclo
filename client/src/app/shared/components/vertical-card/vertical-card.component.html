<article class="card">
  <figure>
    <img src="{{ info.image }}" alt="Imagen de {{ info.title | lowercase }}">
  </figure>
  <section class="contenido">
    <h3>{{ info.title }}</h3>
    <p>{{ info.description }}</p>
    <article>
      @for (link of links; track link) {
        <button [routerLink]="link">Ver especialistas</button>
      }
    </article>
  </section>
</article>
