<section [ngClass]="{'normal': info.order === 'normal'}">
  <article>
    <img src="{{ info.image }}" alt="Imagen de {{ info.title | lowercase }}">
  </article>
  <article>
    <h2>{{ info.title }}</h2>
    <p>{{ info.description }}</p>
    @for (btn of info.buttons; track btn.text) {
      <button type="button" [routerLink]="[btn.link]">{{ btn.text }}</button>
    }
  </article>
</section>
