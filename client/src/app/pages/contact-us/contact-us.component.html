<div class="contacto">
    <h1>Contacta con nosotros</h1>

    <h2>¡ Contacta con nuestro equipo y ubícanos !</h2>
    <section class="contenedor">
        <a href="tel:{{staticTelef}}">
            <img src="assets/img/icons/telephone-icon.png" class="icon horizontal" alt="Teléfono">
            <p>Teléfono: {{staticTelef}}</p>
        </a>
        <a (click)="onClick(mapa)">
            <img src="assets/img/icons/ubication-icon.png" class="icon vertical" alt="ubicación">
            <p>Ubicación: {{staticUbication}}</p>
        </a>
        <a (click)="onClick(formulario)">
            <img src="assets/img/icons/mail-icon.png" class="icon horizontal" alt="email">
            <p>Email: {{staticEmail}}</p>
        </a>
    </section>

    <h2>¡ Te esperamos en nuestra clínica !</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6074.3681938430345!2d-3.5589082244717587!3d40.42692225501965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42300e669f51a1%3A0xfac2e4067e66eeb4!2sIES%20Luis%20Braille!5e0!3m2!1ses!2ses!4v1712695884441!5m2!1ses!2ses" title="Ubicación clínica" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade" gestureHandling="none" class="mapaUbicacion" #mapa></iframe>

    <h2>¡ Cuéntanos tu experiencia !</h2>
    <form class="contenedor" #formulario>
        <h3>Haznos saber tu opinión</h3>
        <input type="text" name="nombre" placeholder="Nombre*" required>
        <br><br>
        <input type="text" name="email" placeholder="Email*" required>
        <br><br>
        <input type="text" name="telefono" placeholder="Telefono*" required>
        <br><br>
        <textarea placeholder="Cuéntanos cualquier incidencia" required></textarea>
        <div class="botones">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
    </form>
</div>
