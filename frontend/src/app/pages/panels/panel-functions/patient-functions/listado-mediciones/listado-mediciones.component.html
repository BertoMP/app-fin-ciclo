<button type="button" class="btn btn-primary" routerLink="/tomarGlucometria" *ngIf="rutaActual.includes('listadoGlucometria'); else listadoTension">Tomar Glucometría</button>
<ng-template #listadoTension>
    <button type="button" class="btn btn-primary" routerLink="/tomarTension">Tomar Tensión</button>
</ng-template>
<br><br>
<pagination-controls (pageChange)="actualPage = $event; getMediciones(actualPage)" maxSize="4" directionLinks="true"
    previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>

<section class="card-container">
    <div
        *ngFor="let medicion of mediciones | paginate: { itemsPerPage: itemsPerPage, currentPage: actualPage, totalItems: totalItems }">
        <div class="m-3 d-flex justify-content-between align-items-center">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Fecha y hora</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{medicion.hora}} || {{medicion.fecha}} &nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
