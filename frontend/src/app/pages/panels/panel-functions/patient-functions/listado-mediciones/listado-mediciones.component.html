<button type="button" class="btn btn-primary" routerLink="/crearEditarUsuario">Tomar medici√≥n</button>
<br><br>
<pagination-controls (pageChange)="actualPage = $event; getMediciones(actualPage)" maxSize="10" directionLinks="true"
    previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>

<section class="card-container">
    <div
        *ngFor="let medicion of mediciones | paginate: { itemsPerPage: itemsPerPage, currentPage: actualPage, totalItems: totalItems }">
        <div class="m-3 d-flex justify-content-between align-items-center">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Fecha y hora</th>
                        <th  scope="col">Medicion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{medicion.hora}} || {{medicion.fecha}} &nbsp;</td>
                        <td>{{medicion.datos_toma.medicion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
