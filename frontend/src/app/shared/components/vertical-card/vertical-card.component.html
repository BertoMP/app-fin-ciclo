<article class="card">
  <figure>
    <img src="{{ info.datos_especialidad.imagen }}" alt="Imagen de {{ info.datos_especialidad.nombre | lowercase }}">
  </figure>
  <section class="contenido">
    <h3>{{ info.datos_especialidad.nombre }}</h3>
    <p [innerHTML]="sanitizeHtml(info.datos_especialidad.descripcion)"></p>
    <article>
      <button [routerLink]="routerLink" [fragment]="fragment"
      >Ver especialistas</button>
    </article>
  </section>
</article>
