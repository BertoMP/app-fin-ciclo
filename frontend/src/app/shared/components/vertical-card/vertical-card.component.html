<article class="card">
  <figure>
    <img src="{{ info.imagen }}" alt="Imagen de {{ info.nombre | lowercase }}">
  </figure>
  <section class="contenido">
    <h3>{{ info.nombre }}</h3>
    <p>{{ info.descripcion }}</p>
    <article>
      <button [routerLink]="routerLink" [fragment]="fragment"
      >Ver especialistas</button>
    </article>
  </section>
</article>
