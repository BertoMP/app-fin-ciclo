<section class="card {{ class }}">
  <h2 class="card-title">{{ title }}</h2>
  <figure>
    <img class="card-image" src="assets/img/icons/{{ icon }}.png" alt="Imagen de {{ title }}">
  </figure>
  <p class="card-content">{{ description }}</p>
  <button class="card-button" [routerLink]="route">{{ routeName }}</button>
</section>
